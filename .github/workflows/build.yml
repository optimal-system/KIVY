name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache Android SDK
      id: cache-android-sdk
      uses: actions/cache@v3
      with:
        path: |
          ~/android-sdk
          ~/.buildozer
        key: android-sdk-${{ hashFiles('buildozer.spec') }}

    - name: Install dependencies (si cache manquant)
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        pip install cython==0.29.33 buildozer

    - name: Install Android SDK (si cache manquant)
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk/cmdline-tools/latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/21.4.7075529" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

        mkdir -p $ANDROID_HOME/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license

        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-30"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "build-tools;30.0.3"
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "ndk;21.4.7075529

        mkdir -p ~/.buildozer
        echo "[global]" > ~/.buildozer/default.spec
        echo "android.sdk = $ANDROID_HOME" >> ~/.buildozer/default.spec
        echo "android.ndk = $ANDROID_NDK_HOME" >> ~/.buildozer/default.spec
        echo "android.api = 30" >> ~/.buildozer/default.spec
        echo "android.minapi = 21" >> ~/.buildozer/default.spec
        echo "android.ndk_api = 21" >> ~/.buildozer/default.spec

    - name: Configurer les variables d'environnement
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/21.4.7075529" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Build APK
      run: |
        source ~/.bashrc
        buildozer -v android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mon-application
        path: bin/*.apk

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: .buildozer/logs/
