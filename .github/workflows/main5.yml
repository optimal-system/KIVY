name: Build APK 5

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Cache Android SDK and Buildozer
      id: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/android-sdk
          ~/.buildozer
        key: android-sdk-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk git unzip python3-pip

    - name: Install Android SDK
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        # Installation du SDK Android
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        unzip -q commandlinetools-linux-7583922_latest.zip -d $HOME/android-sdk/cmdline-tools
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        # Configuration des licences
        mkdir -p $HOME/android-sdk/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $HOME/android-sdk/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/android-sdk/licenses/android-sdk-license

        # Installation des composants nécessaires
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools"
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-30"
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "build-tools;30.0.3"
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "ndk;21.4.7075529"
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "tools"
        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "emulator"

        # Création des répertoires nécessaires
        mkdir -p $HOME/android-sdk/tools/bin
        mkdir -p $HOME/android-sdk/build-tools/30.0.3

        # Création des liens symboliques pour AIDL et sdkmanager
        ln -sf $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager
        ln -sf $HOME/android-sdk/build-tools/30.0.3/aidl $HOME/android-sdk/tools/bin/aidl

    - name: Configure environment
      run: |
        # Configuration des variables d'environnement
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/21.4.7075529" >> $GITHUB_ENV
        echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH

        # Configuration de Buildozer
        mkdir -p ~/.buildozer/android/platform
        ln -sf $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

        # Création du fichier de configuration par défaut pour Buildozer
        mkdir -p ~/.buildozer
        echo "[global]" > ~/.buildozer/default.spec
        echo "android.sdk = $HOME/android-sdk" >> ~/.buildozer/default.spec
        echo "android.ndk = $HOME/android-sdk/ndk/21.4.7075529" >> ~/.buildozer/default.spec
        echo "android.api = 30" >> ~/.buildozer/default.spec
        echo "android.minapi = 21" >> ~/.buildozer/default.spec
        echo "android.ndk_api = 21" >> ~/.buildozer/default.spec

    - name: Install Buildozer
      run: |
        pip install cython buildozer

    - name: Verify AIDL installation
      run: |
        which aidl
        aidl --version

    - name: Build APK
      run: buildozer -v android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mon-application
        path: bin/*.apk

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-logs
        path: .buildozer/logs/
