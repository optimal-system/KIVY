name: Build APK

on:
  workflow_dispatch:  # Déclenche manuellement depuis la console GitHub

jobs:
  build:
    runs-on: ubuntu-latest  # Utilise la version la plus récente d'Ubuntu

    steps:
    - uses: actions/checkout@v4

    - name: Cache Android SDK
      id: cache-android-sdk
      uses: actions/cache@v3
      with:
        path: |
          ~/android-sdk
          ~/.buildozer
        key: android-sdk-${{ hashFiles('buildozer.spec') }}

    - name: Install minimal dependencies
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jdk python3-pip git unzip
        pip install buildozer cython

    - name: Install Android SDK (only if cache miss)
      if: steps.cache-android-sdk.outputs.cache-hit != 'true'
      run: |
        # Installer les outils de base Android
        mkdir -p $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
        unzip -q commandlinetools-linux-6609375_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        # Configurer les variables
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

        # Accepter les licences
        mkdir -p $ANDROID_HOME/licenses
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license

        # Installer les composants nécessaires
        yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" > /dev/null
        yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-27" > /dev/null
        yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;27.0.3" > /dev/null

    - name: Configure environment
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle" >> $GITHUB_ENV
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Build APK
      run: buildozer -v --ninteractive android debug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: BOMA
        path: bin/BOMA-*.apk

    - name: Upload logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/logs/
